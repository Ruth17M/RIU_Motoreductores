<script>
function mostrarInfo(card){
  document.querySelectorAll('.card-producto').forEach(c => c.classList.remove('activa'));
  card.classList.add('activa');
}


function mostrarInfo(tipo){

    // Quitar selección previa
    document.querySelectorAll('.card-producto')
        .forEach(c => c.classList.remove('activa'));

    // Activar la card clickeada
    event.currentTarget.classList.add('activa');

    // Obtener la plantilla correcta
    const plantilla = document.getElementById('plantilla-' + tipo).innerHTML;

    // Mostrarla abajo
    document.getElementById('detalleProducto').innerHTML = plantilla;
}

</script>
